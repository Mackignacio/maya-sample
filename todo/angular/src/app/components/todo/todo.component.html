<h4 *ngIf="todoList.length === 0">There are no todo item to show...</h4>
<div class="card" *ngIf="todoList.length > 0">
  <ul class="list-group">
    <li class="list-group-item d-flex" *ngFor="let todo of todoList">
      <input class="form-check-input mr-1" type="checkbox" [(ngModel)]="todo.completed" (change)="onChange(todo, $event)" />
      <span class="flex-grow-1 ml-1">{{ todo.title }}</span>

      <button class="btn btn-action btn-success badge" (click)="editTodo(todo)">
        <span class="fa fa-pencil"></span>
      </button>

      <button class="btn btn-action btn-danger badge ml-1" (click)="deleteTodo(todo._id)">
        <span class="fa fa-trash-o"></span>
      </button>
    </li>
  </ul>
</div>
<div class="d-flex mt-3">
  <input class="form-control mr-2" type="text" placeholder="Enter TODO here..." [(ngModel)]="title" />
  <input type="text" [(ngModel)]="id" *ngIf="isEdit" hidden />

  <button class="btn btn-success" *ngIf="!isEdit" (click)="addTodo()">Add</button>
  <button class="btn btn-primary" *ngIf="isEdit" (click)="patchTodo(selectedTodo._id, selectedTodo.completed)">Update</button>
</div>
